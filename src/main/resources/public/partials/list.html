
<div class="form-group">
	<input type="text" ng-model="filter.name" ng-change="refresh()" 
		ng-model-options="{debounce:300}" 
		class="form-control" placeholder="Filtr name ..."/> 
</div>
<div class="form-group">
	<select ng-model="filter.status" class="form-control" ng-change="refresh()">
		<option value="">All status</option>
		<option>REGISTERED</option>
		<option>ACTIVATED</option>
	</select>
</div>

<table class="table table-condensed table-hover">
	<thead>
		<tr>
			<th>Username</th>
			<th>Name</th>
			<th>Surname</th>
			<th>Status</th>
			<th></th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="user in users">
			<td>{{user.username}}</td>
			<td>{{user.name}}</td>
			<td>{{user.surname}}</td>
			<td>{{user.status}}</td>
			<td><a ng-href="#/edit/{{user.id}}">edit</a></td>
			<td><a href="#/" ng-click="remove(user)">delete</a></td>
		</tr>
	</tbody>
</table>

<a class="btn btn-primary" ng-href="#/add">add</a>
