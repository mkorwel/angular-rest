
<form role="form">
	<div class="form-group">
		<input type="text" ng-model="user.username" class="form-control" placeholder="Username">
	</div>
	<div class="form-group">
		<input type="text" ng-model="user.name" class="form-control" placeholder="Name">
	</div>
	<div class="form-group">
		<input type="text" ng-model="user.surname" class="form-control" placeholder="Surname">
	</div>
	<button class="btn btn-primary" ng-click="save()">Save</button>
	<button class="btn btn-default" ng-click="activate()" ng-if="user.status == 'REGISTERED'">Activate</button>

</form>
